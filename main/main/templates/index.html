
<!DOCTYPE html>
<html>
<head>
    <title>Translation App</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 400px;
            height: 150px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h2 {
            margin-top: 30px;
            color: #333;
        }

        #translated_text {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Text Translator</h1>

    <form method="post">
        <textarea name="original_text" placeholder="Enter text to translate">{{ original_text }}</textarea><br>

        <label for="target_language">Target Language:</label>
        <select name="target_language" id="target_language">
            <option value="hi-IN" {% if target_language == 'hi-IN' %}selected{% endif %}>Hindi</option>
            <option value="bn-IN" {% if target_language == 'bn-IN' %}selected{% endif %}>Bengali</option>
            <option value="kn-IN" {% if target_language == 'kn-IN' %}selected{% endif %}>Kannada</option>
            <option value="ml-IN" {% if target_language == 'ml-IN' %}selected{% endif %}>Malayalam</option>
            <option value="mr-IN" {% if target_language == 'mr-IN' %}selected{% endif %}>Marathi</option>
            <option value="od-IN" {% if target_language == 'od-IN' %}selected{% endif %}>Odia</option>
            <option value="pa-IN" {% if target_language == 'pa-IN' %}selected{% endif %}>Punjabi</option>
            <option value="ta-IN" {% if target_language == 'ta-IN' %}selected{% endif %}>Tamil</option>
            <option value="te-IN" {% if target_language == 'te-IN' %}selected{% endif %}>Telugu</option>
            <option value="gu-IN" {% if target_language == 'gu-IN' %}selected{% endif %}>Gujarati</option>
        </select><br>

        <input type="submit" value="Translate">
    </form>

    <h2>Translated Text:</h2>
    <div id="translated_text">{{ translated_text }}</div>
</body>
</html>
