<!DOCTYPE html>
<html>
<head>
    <title>Text-to-Speech App</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            margin-bottom: 20px; 
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px; 
            width: 90%; 
        }

        textarea {
            width: calc(100% - 20px);
            height: 150px;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s; 
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Text-to-Speech App</h1>

    <div class="container">
        <form method="post">
            <textarea name="text_to_speak" placeholder="Enter text to speak">{{ text_to_speak }}</textarea><br>
            <input type="submit" value="Speak">
        </form>
    </div>
</body>
</html>
